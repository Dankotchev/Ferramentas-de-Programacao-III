<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="E-mail" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Senha" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="login()">Acessar</ion-button>


  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
